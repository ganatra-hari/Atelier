<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/style.css">

</head>

<body class="antialiased">

    <header class="bg-white/70 backdrop-blur-md shadow-sm sticky top-0 z-40 border-b border-stone-200">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a href="index" class="text-3xl font-playfair font-bold text-stone-800">Atelier</a>
                </div>

                <div class="hidden md:flex md:items-center md:space-x-8">
                    <a href="Index"
                        class="text-stone-600 hover:text-stone-900 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="shop"
                        class="text-stone-600 hover:text-stone-900 px-3 py-2 rounded-md text-sm font-medium">Shop</a>
                </div>

                <div class="flex items-center">
                    <button id="cart-icon-btn"
                        class="relative p-2 rounded-full text-stone-600 hover:text-stone-900 hover:bg-stone-100">
                        <span class="sr-only">View cart</span>
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.353-.018.716-.258 1.028A11.332 11.332 0 0112 20.25c-2.811 0-5.43-.61-7.812-1.764-.24-.312-.328-.675-.258-1.028l1.263-12A.75.75 0 015.4 7.5h13.2c.353 0 .67.29.74.643z" />
                        </svg>
                        <span id="cart-badge"
                            class="absolute -top-1 -right-1 hidden bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </button>

                    <button id="mobile-menu-btn"
                        class="md:hidden p-2 rounded-md text-stone-600 hover:text-stone-900 hover:bg-stone-100 ml-2">
                        <span class="sr-only">Open main menu</span>
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <div id="mobile-menu" class="hidden md:hidden fixed inset-0 z-50">
        <div id="mobile-menu-overlay" class="panel-overlay absolute inset-0 bg-black/50"></div>
        <div class="side-panel fixed top-0 right-0 h-full w-64 bg-white shadow-xl p-5 z-10">
            <div class="flex justify-end mb-4">
                <button id="close-menu-btn"
                    class="p-2 rounded-md text-stone-600 hover:text-stone-900 hover:bg-stone-100">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <nav class="flex flex-col space-y-4">
                <a href="index.html"
                    class="nav-link block text-stone-600 hover:text-stone-900 px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="shop.html"
                    class="nav-link block text-stone-600 hover:text-stone-900 px-3 py-2 rounded-md text-base font-medium">Shop</a>
                <div class="pt-4 border-t border-stone-200">
                    <input type="search" id="mobile-search-input" placeholder="Search products..."
                        class="w-full px-4 py-2 border border-stone-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-stone-500">
                </div>
            </nav>
        </div>
    </div>

    <div id="cart-panel" class="hidden fixed inset-0 z-50">
        <div id="cart-panel-overlay" class="panel-overlay absolute inset-0 bg-black/50"></div>
        <div class="side-panel fixed top-0 right-0 h-full w-full max-w-md bg-white shadow-xl z-10 flex flex-col">
            <div class="flex justify-between items-center p-4 border-b border-stone-200">
                <h2 class="text-2xl font-playfair font-bold text-stone-800">Your Cart</h2>
                <button id="close-cart-btn"
                    class="p-2 rounded-md text-stone-600 hover:text-stone-900 hover:bg-stone-100">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div id="cart-items-container" class="flex-grow p-4 overflow-y-auto">
                <p id="empty-cart-msg" class="text-stone-500 text-center">Your cart is empty.</p>
            </div>

            <div class="p-4 border-t border-stone-200 bg-stone-50">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-medium text-stone-800">Subtotal</span>
                    <span id="cart-subtotal" class="text-xl font-bold text-stone-900">₹0.00</span>
                </div>
                <button class="btn-primary w-full text-center">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>


    <main>
        <div>
            <section class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
                <h2 class="text-5xl font-playfair font-bold text-stone-900 text-center mb-12">
                    Best Shoes From Best Brands
                </h2>

                <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-12">
                    <div id="category-filters" class="flex justify-center space-x-2 sm:space-x-4">
                        <button class="category-btn active px-4 py-2 bg-stone-900 text-white rounded-full text-sm"
                            data-category="all">All</button>
                        <button
                            class="category-btn px-4 py-2 bg-stone-100 text-stone-600 rounded-full text-sm hover:bg-stone-200"
                            data-category="men">Men</button>
                        <button
                            class="category-btn px-4 py-2 bg-stone-100 text-stone-600 rounded-full text-sm hover:bg-stone-200"
                            data-category="women">Women</button>
                        <button
                            class="category-btn px-4 py-2 bg-stone-100 text-stone-600 rounded-full text-sm hover:bg-stone-200"
                            data-category="accessories">Accessories</button>
                    </div>
                    <div class="w-full md:w-auto md:min-w-[300px]">
                        <input type="search" id="search-input" placeholder="Search products..."
                            class="w-full px-4 py-2 border border-stone-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-stone-500">
                    </div>
                </div>

                <div id="shop-product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 md:gap-8">
                    <div class="col-span-full text-center py-20 text-stone-400">Loading products...</div>
                </div>

            </section>
        </div>
    </main>

    <footer class="bg-white border-t border-stone-200">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-sm text-stone-500">&copy; 2025 Atelier. All rights reserved.</p>
        </div>
    </footer>

    <div id="toast-notification"
        class="fixed bottom-4 right-4 bg-stone-900 text-white px-6 py-3 rounded-lg shadow-lg hidden transition-opacity duration-300">
        <p class="font-medium">Item added to cart!</p>
    </div>

    <script>
        // 1. Fetch Products on Load
        document.addEventListener('DOMContentLoaded', async () => {
            const grid = document.getElementById('shop-product-grid');

            try {
                const response = await fetch('/api/products');
                if (!response.ok) throw new Error("Failed to fetch");
                const products = await response.json();

                // Clear "Loading..." message
                grid.innerHTML = '';

                if (products.length === 0) {
                    grid.innerHTML = `<div class="col-span-full text-center text-stone-500">No products found.</div>`;
                    return;
                }

                // 2. Render Cards
                products.forEach(product => {
                    // Fix Image URL (Cloudinary vs Local)
                    let imageSrc = product.image;
                    if (imageSrc && !imageSrc.startsWith('http')) {
                        imageSrc = `/uploads/${imageSrc.replace(/\\/g, '/').replace('uploads/', '')}`;
                    }
                    if (!imageSrc) imageSrc = 'https://placehold.co/600x400?text=No+Image';

                    // Create HTML String matching your design
                    // Note: We add data-attributes dynamically so your app.js cart logic can use them
                    const cardHTML = `
                        <div class="product-card group bg-white rounded-lg shadow-sm overflow-hidden transition-all duration-300 hover:shadow-xl" 
                             data-id="${product._id}"
                             data-name="${product.name}" 
                             data-price="${product.price}" 
                             data-category="${product.category || 'all'}">
                            
                            <div class="w-full h-48 sm:h-56 bg-stone-200 relative overflow-hidden">
                                <img src="${imageSrc}" alt="${product.name}" class="w-full h-full object-cover object-center transition-transform duration-500 group-hover:scale-110">
                            </div>
                            
                            <div class="p-4">
                                <h3 class="text-base font-semibold text-stone-800 line-clamp-1">${product.name}</h3>
                                <p class="text-stone-500 text-sm mt-1 line-clamp-2">${product.description || ''}</p>
                                
                                <div class="flex justify-between items-center mt-4">
                                    <p class="text-lg font-bold text-stone-900">₹${product.price}</p>
                                </div>
                                
                                <div class="mt-4">
                                    <button class="add-to-cart-btn w-full bg-stone-900 text-white py-2 rounded hover:bg-stone-800 transition-colors" 
                                        onclick="addToCart('${product._id}', '${product.name}', ${product.price}, '${imageSrc}')">
                                        Add to Cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += cardHTML;
                });

            } catch (error) {
                console.error("Error:", error);
                grid.innerHTML = `<div class="col-span-full text-center text-red-500">Error loading products.</div>`;
            }
        });

        // --- Simple Cart Logic Helper (Connects to your existing setup) ---
        function addToCart(id, name, price, image) {
            // Check if you have an existing cart array in localStorage, or dispatch an event
            console.log("Adding to cart:", name);

            // Show Toast
            const toast = document.getElementById('toast-notification');
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);

            // Note: Since you have an 'app.js', ensure it handles the cart logic. 
            // If app.js relies on "click" listeners on static elements, 
            // those won't work on these new dynamic elements unless you use "event delegation" 
            // or the onclick handler I added above.
        }
    </script>

    <script src="/app.js" defer></script>

</body>

</html>
