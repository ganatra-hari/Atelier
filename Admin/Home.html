<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">

    <div class="flex h-screen overflow-hidden">
        
        <!-- 1. SIDEBAR CONTAINER (Do not edit - Loads from Sidebar.html) -->
        <div id="sidebar-container"></div>
      

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col overflow-y-auto h-full relative">
            
            <!-- 2. HEADER CONTAINER (Do not edit - Loads from Header.html) -->
            <div id="header-container"></div>

            <!-- ============================================================== -->
            <!-- 3. YOUR PAGE DESIGN GOES HERE (Inside the MAIN tag)            -->
            <!-- ============================================================== -->
            <main class="p-6 md:p-8 flex-grow">
                
                <!-- Page Title -->
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
                    <p class="text-gray-500 mt-1">Welcome back! Here is what's happening with your store.</p>
                </div>

               <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
    
    <div class="bg-white rounded-lg p-6 shadow-sm border border-gray-100 flex justify-between items-center">
        <div>
            <h3 class="text-gray-500 text-sm font-medium">Total Inventory Value</h3>
            <p class="text-3xl font-bold text-gray-900 mt-2" id="dashboard-revenue">Loading...</p>
        </div>
        <div class="p-3 bg-green-50 rounded-full">
            <i data-lucide="dollar-sign" class="w-6 h-6 text-green-600"></i>
        </div>
    </div>

    <div class="bg-white rounded-lg p-6 shadow-sm border border-gray-100 flex justify-between items-center">
        <div>
            <h3 class="text-gray-500 text-sm font-medium">Total Products</h3>
            <p class="text-3xl font-bold text-gray-900 mt-2" id="dashboard-products">Loading...</p>
            <a href="/admin/productList.html" class="text-sm text-blue-600 hover:text-blue-800 mt-2 inline-block">View all products &rarr;</a>
        </div>
        <div class="p-3 bg-blue-50 rounded-full">
            <i data-lucide="package" class="w-6 h-6 text-blue-600"></i>
        </div>
    </div>

    <div class="bg-white rounded-lg p-6 shadow-sm border border-gray-100 flex justify-between items-center">
        <div>
            <h3 class="text-gray-500 text-sm font-medium">Active Orders</h3>
            <p class="text-3xl font-bold text-gray-900 mt-2" id="dashboard-orders">0</p>
        </div>
        <div class="p-3 bg-purple-50 rounded-full">
            <i data-lucide="shopping-bag" class="w-6 h-6 text-purple-600"></i>
        </div>
    </div>
</div>
            </main>
            <!-- ============================================================== -->
            <!-- END OF PAGE SPECIFIC CONTENT                                   -->
            <!-- ============================================================== -->

            <!-- 4. FOOTER CONTAINER (Do not edit - Loads from Footer.html) -->
            <div id="footer-container"></div>

        </div>
    </div>

    <!-- MASTER SCRIPT: Loads all parts -->
     <script src="/Admin/Layout.js"></script>
   
</body>
</html>
